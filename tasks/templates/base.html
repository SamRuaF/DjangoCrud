<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Notestresses</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
           </button>
           
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item" >
                    <a href="/" class="nav-item nav-link active">home<span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item" >
                    <a href="/tasks/" class="nav-item nav-link">Tasks</a>
                </li>
                
                <li class="nav-item" >
                    <a href="/tasks/create" class="nav-item nav-link">Create task</a>
                </li>
    
                <li class="nav-item" >
                    <a href="/tasks/completed" class="nav-item nav-link">Task completed</a>
                </li>
               
                
                <li class="nav-item" >
                    <a href="/logout/" class="nav-item nav-link disabled">LogOut</a>
                </li>
                {% else %}
                <li class="nav-item" >
                    <a href="/signup" class="nav-link">Signup</a>
                </li>
                <li class="nav-item" >
                    <a href="/signin" class="nav-link">SignIn</a>
                </li>
                {% endif %}
              </li>
            </ul>
          </div>
            
          </div>
        </div>
      </nav>
  
    
    {% block content %}
    {% endblock %}


</body>
</html>
